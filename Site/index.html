<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Laboratórios</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-custom {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      border: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
    }

    .form-control {
      border-radius: 0.5rem;
    }

    a {
      color: #6610f2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #message {
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card p-4 bg-light text-center">
          <h2 class="fw-bold mb-4 text-primary">
            <i class="bi bi-door-open-fill me-2"></i>Login
          </h2>

          <form id="loginForm">
            <div class="mb-3 text-start">
              <label for="email" class="form-label fw-semibold">E-mail</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="Digite seu e-mail" 
                required 
              />
            </div>

            <div class="mb-3 text-start">
              <label for="password" class="form-label fw-semibold">Senha</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Digite sua senha" 
                required 
              />
            </div>

            <button type="submit" class="btn btn-custom w-100 py-2 mb-3">
              <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
            </button>
          </form>

          <p class="mb-1 text-secondary">
            Não tem conta?
            <a href="register.html" class="fw-semibold">Cadastre-se</a>
          </p>

          <p id="message" class="text-danger mt-3"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Script JS -->
  <script src="script.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
