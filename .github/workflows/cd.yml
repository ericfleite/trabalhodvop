name: CD - Main

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      AZURE_API_APP_NAME: "meuapp-api"
      AZURE_SITE_APP_NAME: "meuapp-site"
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # Build e push da API
      - name: Build API Docker image
        run: docker build -t ${{ env.DOCKERHUB_USERNAME }}/meu-projeto-api:latest ./API
      - name: Push API Docker image
        run: docker push ${{ env.DOCKERHUB_USERNAME }}/meu-projeto-api:latest

      # Build e push do Site
      - name: Build Site Docker image
        run: docker build -t ${{ env.DOCKERHUB_USERNAME }}/meu-projeto-site:latest ./Site
      - name: Push Site Docker image
        run: docker push ${{ env.DOCKERHUB_USERNAME }}/meu-projeto-site:latest

      # Deploy da API no Azure
      - name: Deploy API to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_API_APP_NAME }}
          images: ${{ env.DOCKERHUB_USERNAME }}/meu-projeto-api:latest

      # Deploy do Site no Azure
      - name: Deploy Site to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_SITE_APP_NAME }}
          images: ${{ env.DOCKERHUB_USERNAME }}/meu-projeto-site:latest
