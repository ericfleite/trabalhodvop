version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: devdb
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  backend:
    build: .
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=dev
      - DATABASE_PASSWORD=dev
      - DATABASE_DB=devdb
      - JWT_SECRET=troque-esta-chave
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - /app/node_modules

volumes:
  dbdata:
